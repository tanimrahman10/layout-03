<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>HTML LAYOUT 10</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="header">
            <h1>Header</h1>
        </div>
        <div class="menu">
            <h1>Menu</h1>
        </div>
    </header>

    <section class="nav">
        <h1>Navbar</h1>
    </section>

    <section class="content">
        <div class="left">
            <h1>Left</h1>
        </div>
        <div class="right">
            <div class="content_1">
                <h1>Content-01</h1>
            </div>
            <div class="content_2">
                <h1>Content-02</h1>
            </div>
            
        </div>

    </section>

    <section class="content">
        <div class="left-content">
            <h1>Left Content</h1>
        </div>

        <div class="middle-content">
            <div class="top">
                <h1>Top</h1>
            </div>
            <div class="center">
                <div class="center_left">
                    <h1>Center Left</h1>
                </div>
                <div class="center_right">
                    <h1>Center Right</h1>
                </div>
            </div>
            <div class="bottom">
                <h1>Bottom</h1>
            </div> 
        </div>
        <div class="right-content">
            <h1>Right Content</h1>
        </div>
    </section>

    <footer>
        <h1>All Rights reserved || Tanim Rahman</h1>
    </footer>
       
</body>
</html>
